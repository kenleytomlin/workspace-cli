name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run unit tests
        run: bun test
      
      - name: Run integration tests
        run: bun run test:integration
      
      - name: Test all recipes
        run: bun run test:recipes

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build binary
        run: bun run build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: workspace-linux-x64
          path: dist/workspace

  build-all-platforms:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build all platforms
        run: bun run build:all
      
      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: workspace-linux-x64
          path: dist/workspace-linux-x64
      
      - name: Upload macOS ARM binary
        uses: actions/upload-artifact@v4
        with:
          name: workspace-darwin-arm64
          path: dist/workspace-darwin-arm64
      
      - name: Upload macOS Intel binary
        uses: actions/upload-artifact@v4
        with:
          name: workspace-darwin-x64
          path: dist/workspace-darwin-x64
