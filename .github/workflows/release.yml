name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: workspace-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: workspace-darwin-arm64
          - os: macos-15
            target: bun-darwin-x64
            artifact: workspace-darwin-x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build binary
        run: bun build ./src/cli.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Prepare release assets
        run: |
          cd dist
          ls -la
          ls -la */
          
          # Move artifacts out of subdirectories
          for dir in workspace-*/; do
            artifact_name="${dir%/}"
            if [ -f "$dir/$artifact_name" ]; then
              mv "$dir/$artifact_name" "./${artifact_name}-bin"
            fi
          done
          
          # Clean up empty dirs
          rm -rf workspace-*/
          
          # Rename binaries
          for f in *-bin; do
            mv "$f" "${f%-bin}"
          done
          
          ls -la
          
          # Create archives
          tar -czvf workspace-linux-x64.tar.gz workspace-linux-x64
          tar -czvf workspace-darwin-arm64.tar.gz workspace-darwin-arm64
          tar -czvf workspace-darwin-x64.tar.gz workspace-darwin-x64
          
          # Generate checksums
          shasum -a 256 *.tar.gz > checksums.txt
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/workspace-linux-x64.tar.gz
            dist/workspace-darwin-arm64.tar.gz
            dist/workspace-darwin-x64.tar.gz
            dist/checksums.txt
          generate_release_notes: true

      - name: Update Homebrew formula
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARM64_SHA=$(shasum -a 256 dist/workspace-darwin-arm64.tar.gz | awk '{print $1}')
          X64_SHA=$(shasum -a 256 dist/workspace-darwin-x64.tar.gz | awk '{print $1}')
          LINUX_SHA=$(shasum -a 256 dist/workspace-linux-x64.tar.gz | awk '{print $1}')

          # Update version
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/workspace.rb

          # Update SHA256 hashes by matching the url line above each sha256
          sed -i "/darwin-arm64\.tar\.gz/{n;s/sha256 \".*\"/sha256 \"$ARM64_SHA\"/}" Formula/workspace.rb
          sed -i "/darwin-x64\.tar\.gz/{n;s/sha256 \".*\"/sha256 \"$X64_SHA\"/}" Formula/workspace.rb
          sed -i "/linux-x64\.tar\.gz/{n;s/sha256 \".*\"/sha256 \"$LINUX_SHA\"/}" Formula/workspace.rb

          cat Formula/workspace.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/workspace.rb
          git commit -m "chore: update Homebrew formula for v${VERSION}"
          git push origin HEAD:main
