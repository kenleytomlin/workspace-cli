name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: workspace-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: workspace-darwin-arm64
          - os: macos-15
            target: bun-darwin-x64
            artifact: workspace-darwin-x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build binary
        run: bun build ./src/cli.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Prepare release assets
        run: |
          cd dist
          # Move artifacts out of subdirectories
          mv workspace-linux-x64/workspace-linux-x64 ./workspace-linux-x64
          mv workspace-darwin-arm64/workspace-darwin-arm64 ./workspace-darwin-arm64
          mv workspace-darwin-x64/workspace-darwin-x64 ./workspace-darwin-x64
          rm -rf workspace-linux-x64/ workspace-darwin-arm64/ workspace-darwin-x64/
          
          # Create archives
          tar -czvf workspace-linux-x64.tar.gz workspace-linux-x64
          tar -czvf workspace-darwin-arm64.tar.gz workspace-darwin-arm64
          tar -czvf workspace-darwin-x64.tar.gz workspace-darwin-x64
          
          # Generate checksums
          shasum -a 256 *.tar.gz > checksums.txt
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/workspace-linux-x64.tar.gz
            dist/workspace-darwin-arm64.tar.gz
            dist/workspace-darwin-x64.tar.gz
            dist/checksums.txt
          generate_release_notes: true
